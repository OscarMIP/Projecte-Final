<!-- Modal de confirmació de sortida -->
<div id="exitModal" class="modal" style="display:none;">
  <div class="modal-content">
    <h2>Confirmar sortida</h2>
    <p>Estàs segur que vols sortir de la partida?</p>
    <div class="modal-actions">
      <button id="confirmExit">Sortir</button>
      <button id="cancelExit">Cancel·lar</button>
    </div>
  </div>
</div>
<style>
.modal {
  position: fixed;
  top: 0; left: 0; width: 100vw; height: 100vh;
  background: rgba(0,0,0,0.75);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}
.modal-content {
  background: #222;
  color: #fff;
  padding: 2.5em 2em 2em 2em;
  border-radius: 12px;
  box-shadow: 0 2px 20px #000a;
  min-width: 320px;
  text-align: center;
}
.modal-actions {
  margin-top: 2em;
  display: flex;
  gap: 1.5em;
  justify-content: center;
}
.modal-actions button {
  padding: 0.7em 2.2em;
  border-radius: 6px;
  border: none;
  background: #B71C1C;
  color: #fff;
  font-weight: bold;
  font-size: 1.1em;
  cursor: pointer;
  transition: background 0.2s;
}
.modal-actions button:hover {
  background: #d32f2f;
}
</style>
<script>
document.addEventListener('DOMContentLoaded', function() {
  const exitModal = document.getElementById('exitModal');
  const confirmExit = document.getElementById('confirmExit');
  const cancelExit = document.getElementById('cancelExit');

  if (confirmExit) {
    confirmExit.onclick = function() {
      window.location.href = 'index.html';
    };
  }
  if (cancelExit) {
    cancelExit.onclick = function() {
      exitModal.style.display = 'none';
    };
  }
});
</script>
