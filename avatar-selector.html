<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warborn Unbound - Select Avatar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="avatar-selector.css">
</head>
<body>
    <div class="avatar-container">
        <header class="avatar-header">
            <a href="profile.html" class="back-button">
                <span class="back-icon">‚Üê</span> Back to Profile
            </a>
            <h1>Select your Avatar</h1>
        </header>
        
        <div class="avatar-content">
            <div class="avatar-section">
                <h2>God of War Avatars</h2>
                <p>Choose one of the characters as your avatar</p>
                
                <div class="default-avatars" id="defaultAvatars">
                    <!-- Default avatars will be loaded dynamically -->
                </div>
            </div>
            
            <div class="avatar-section">
                <h2>Upload your own avatar</h2>
                <p>Upload an image from your device</p>
                
                <div class="custom-avatar-upload">
                    <div class="avatar-preview-container">
                        <div class="avatar-preview">
                            <img id="avatarPreview" src="images/default-avatar.webp" alt="Avatar Preview">
                        </div>
                    </div>
                    
                    <div class="upload-controls">
                        <input type="file" id="avatarUpload" accept="image/*" style="display: none;">
                        <button id="uploadButton" class="upload-button">Select image</button>
                        <button id="saveAvatarButton" class="save-button" disabled>Save avatar</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="avatar-footer">
            <p>Your avatar will be shown in your profile and during games</p>
        </div>
    </div>
    
    <div id="notification" class="notification"></div>
    
    <script src="user.js"></script>
    <script src="avatars.js"></script>
    <script src="avatar-selector.js"></script>
</body>
</html>
