<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warborn Unbound - Authentication</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-logo">
            <img src="images/logo.png" alt="Warborn Unbound Logo">
            <h1>Warborn Unbound</h1>
        </div>
        
        <div class="auth-tabs">
            <button class="tab-button active" data-tab="login">Login</button>
            <button class="tab-button" data-tab="register">Register</button>
        </div>
        
        <div class="auth-forms">
            <!-- Login form -->
            <form id="loginForm" class="auth-form active">
                <div class="form-group">
                    <label for="loginUsername">Username or email</label>
                    <input type="text" id="loginUsername" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <div class="form-message" id="loginMessage"></div>
                <button type="submit" class="auth-button">Login</button>
            </form>
            
            <!-- Registration form -->
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" id="registerUsername" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <div class="form-group">
                    <label for="registerPasswordConfirm">Confirm password</label>
                    <input type="password" id="registerPasswordConfirm" required>
                </div>
                <div class="form-message" id="registerMessage"></div>
                <button type="submit" class="auth-button">Register</button>
            </form>
        </div>
    </div>
    
    <script src="user.js"></script>
    <script src="auth.js"></script>
</body>
</html>
